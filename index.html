<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./img/CestaDeCompras.svg" alt="Sacola de Compras" />
        <form>
            <input id="input-item" type="text" placeholder="Digite o item que deseja adicionar" /></input>
            <button id="adicionar-botao">Salvar item</button>
        </form>

        <ul>
            <h2>Lista de Compras</h2>
            <li>
                <div class="lista-item__container">
                    <div class="lista-item__nome-compra">
                        <input type="checkbox" name="" id="" />
                        <p>Queijo Minas</p>
                    </div>
                    <div>
                        <button>
                            <img src="./img/Excluir.svg" alt="Excluir item" />
                        </button>
                        <button>
                            <img src="./img/Edição.svg" alt="Editar item" />
                        </button>
                    </div>
                </div>
                <p class="lista-item__texto">Segunda-feira (31/10/2022) às 08:30</p>
            </li>
        </ul>
    </main>
    
</body>
</html>
